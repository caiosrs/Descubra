<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
  var textoSecreto = "alfabeto";

  function verificarPalpite() {
    var palpite = document.getElementById('palpite').value;

    if (palpite.toLowerCase() === textoSecreto) {
        alert('Parabéns! Você acertou o palpite secreto.');
        window.location.href = 'faseIniciante.html';
    } else {
        var resultado = document.getElementById('resultado');
        resultado.innerHTML = 'Aguardando resultado...';

        setTimeout(function() {
            var resultado = document.getElementById('resultado');
            resultado.textContent = 'Palavra incorreta. Tente novamente.';
        }, 1000);
    }
}
</script>
