<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    var respostasCorretas = ["água", "fogo", "metal", "madeira", "terra"];

    function verificarPalpites() {
        // Array para armazenar os palpites
        var palpites = [];

        // Recuperando os palpites dos campos de entrada
        for (var i = 1; i <= 5; i++) {
            var palpite = document.getElementById('palpite' + i).value.toLowerCase();
            palpites.push(palpite);
        }

        // Verificando se os palpites estão em ordem correta
        var correto = true;
        for (var j = 0; j < 5; j++) {
            if (palpites[j] !== respostasCorretas[j]) {
                correto = false;
                break;
            }
        }

        // Exibindo o resultado
        var resultado = document.getElementById('resultado');
        if (correto) {
            resultado.textContent = 'Parabéns! Você acertou os palpites em ordem correta.';
                if (confirm("Parabéns! Você acertou os palpites em ordem correta.")) {
                    window.location.href = 'fasemagnifica.html';
                }
        }  else {
          var resultado = document.getElementById('resultado');
          // Exibir mensagem de "Aguardando resultado..."
          resultado.innerHTML = 'Aguardando resultado...';
          // Temporizador de 1 segundo antes de exibir o resultado real
          setTimeout(function() {
              resultado.innerHTML = 'Palpite incorreto. Tente novamente.';
          }, 1000);
        }
    }
</script>
